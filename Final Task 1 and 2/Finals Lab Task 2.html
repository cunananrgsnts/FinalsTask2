<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/scrip2.js"></script>

    <title>Finals Lab Task 2</title>
  </head>
  <body>
    <div id="maindiv">
      <div id="left-div" class="top-margin">
        <p class="label">Basketball Products:</p>
        <input type="number" id="num" value="0" /><br />
        <button onclick="incre()">+</button>
        <button onclick="decre()">-</button>
        <p class="label">Shipping and Handling fee:</p>
        <input type="number" id="num" value="4.99" readonly />
      </div>

      <div class="top-margin">
        <div id="container">
          <h1>Order Summary</h1>

          <div class="sub-container">
            <div id="items-label">
              <p>Items&nbsp;&#40;</p>
              <p id="items"></p>
              <p>&#41;:</p>
            </div>

            <p id="itemsPrice"></p>
          </div>
          <!--  -->
          <div class="sub-container">
            <p>Shipping & handling:</p>
            <p>$4.99</p>
          </div>

          <!--  -->
          <div class="sub-container">
            <p>Total Before Tax:</p>
            <p id="total-before-tax"></p>
          </div>

          <!--  -->
          <div class="sub-container">
            <p>Estimated tax &#40;10%&#41;:</p>
            <p id="estimated-tax"></p>
          </div>

          <!--  -->
          <div id="line"></div>

          <!--  -->
          <div class="sub-container" id="order-total-color">
            <h2>Order Total:</h2>
            <h2 id="order-total"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
